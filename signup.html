<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Meta tags for search engines-->
   <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
<meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
   <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
        
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="First Name" id="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="Last Name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="Email Address" id="email_address" class="text-input" required>
                <br>
                <div id="radio-buttons">
                <div>
                    <label for="#road">Road</label>
                    <input type="radio" name="running-preference" id="road" value="road" required>
                   </div>

                   <div> 
                    <label for="#trail">Trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required>
                   </div>
                   <div>
                    <label for="#both">Both</label>
                    <input type="radio" name="running-preference" id="both" value="both" required>
                    </div>
                    </div>
                    <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a></li>

                <li><a href="https://www.x.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter/X page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a></li>

                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a></li>

                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a></li>


            </ul>
        </footer>
        <!--Font awesome kit-->
        <script src="https://kit.fontawesome.com/1d34de2bd6.js" crossorigin="anonymous"></script>
</body>

</html>
